extends: default
role:
  love:
    font-color: E0245E
  wild:
    font-color: 222222
    text-transform: uppercase
    font-style: italic
    background-color: BCD637
    border-offset: 1.5
example:
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  # background_color: $page_background_color
  #background_color: FFB86C
  background_color: FDEBD0
  #FDEBD0
  # FIXME reenable padding bottom once margin collapsing is implemented
  padding: [$vertical_rhythm, $horizontal_rhythm, 0, $horizontal_rhythm]

image:
  caption:
    align: center
    font_style: italic
    font_size: 10
    font_color: ff0000

table:
  caption:
    align: left
    font_style: italic
    font_size: 10
    font_color: ff0000

code:
  caption:
    align: left
    font_style: bold
    font_size: 10

header:
  font_color: 000000 
  height: 0.4in
  border_color: ff0000 
  recto:
  #  columns: "<40% =20% >40%"
    right:
      content: Section {section-title}
    left: 
      content: image:rh_logo.png[pdfwidth=0.8in]
    center:
      content: 
  verso:
  #  columns: $header_recto_columns  - fix me
    left:
      content: Chapter {chapter-title}
    center:
      content: $header_recto_center_content
    right:
      content: $header_recto_left_content

caption:
  align: left
  font_style: bold
  font_size: 12
  font_color: ff0000

footer:
  height: 0.45in
  font_color: 000000 
  border_color: ff0000 
  recto: # Odd (Left)
    left:
#      content: '{section-or-chapter-title} | {page-number}'
      content: '{page-number}'
    center:
      content: '{document-title}'
    right:
      content: 'Version: {revnumber}'
  verso:  # Even (Right)
    right:
      content: $footer_recto_left_content
    center:
      content: $footer_recto_center_content
    left:
      content: $footer_recto_right_content
